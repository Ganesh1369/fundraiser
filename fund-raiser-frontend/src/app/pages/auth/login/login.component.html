<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <a routerLink="/" class="logo">
                    <span class="logo-icon">üî•</span>
                    <span class="logo-text">Fund<span class="text-gradient">Raiser</span></span>
                </a>
                <h1>Welcome Back</h1>
                <p>Sign in to continue your giving journey</p>
            </div>

            <!-- Error Message -->
            @if (errorMessage) {
            <div class="error-message">
                <span>‚ö†Ô∏è</span>
                {{ errorMessage }}
            </div>
            }

            <!-- Login Form -->
            <form (ngSubmit)="onSubmit()" class="auth-form">
                <div class="input-group">
                    <label class="input-label">Email Address</label>
                    <input type="email" class="input" placeholder="Enter your email" [(ngModel)]="email" name="email"
                        required>
                </div>

                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input type="password" class="input" placeholder="Enter your password" [(ngModel)]="password"
                        name="password" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a routerLink="/forgot-password" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="isLoading">
                    @if (isLoading) {
                    <span class="spinner"></span>
                    Signing in...
                    } @else {
                    Sign In
                    }
                </button>
            </form>

            <!-- Footer -->
            <div class="auth-footer">
                <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
            </div>

            <!-- Admin Link -->
            <div class="admin-link">
                <a routerLink="/admin/login">Admin Login ‚Üí</a>
            </div>
        </div>
    </div>

    <!-- Background Decoration -->
    <div class="auth-bg">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>
</div>
