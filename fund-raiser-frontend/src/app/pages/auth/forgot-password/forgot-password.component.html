<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">üåø</div>
                <h1>Reset Password</h1>
                <p>{{ step === 1 ? 'Enter your email to receive a verification code' : 'Enter the OTP and your new password' }}</p>
            </div>

            <!-- Step indicator -->
            <div class="step-indicator">
                <div class="step" [class.active]="step >= 1" [class.done]="step > 1">
                    <span class="step-num">1</span>
                    <span class="step-label">Email</span>
                </div>
                <div class="step-line" [class.active]="step > 1"></div>
                <div class="step" [class.active]="step >= 2">
                    <span class="step-num">2</span>
                    <span class="step-label">Reset</span>
                </div>
            </div>

            <!-- Messages -->
            <div *ngIf="message" class="alert alert-success">
                <span>‚úì</span> {{ message }}
            </div>
            <div *ngIf="errorMessage" class="alert alert-error">
                <span>‚ö†</span> {{ errorMessage }}
            </div>

            <!-- Step 1: Email -->
            <form *ngIf="step === 1" (ngSubmit)="sendOtp()" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" [(ngModel)]="email" name="email"
                           placeholder="Enter your registered email" required autocomplete="email">
                </div>
                <button type="submit" class="btn-submit" [disabled]="isLoading">
                    <span *ngIf="isLoading" class="spinner"></span>
                    {{ isLoading ? 'Sending OTP...' : 'Send OTP' }}
                </button>
            </form>

            <!-- Step 2: OTP + New Password -->
            <form *ngIf="step === 2" (ngSubmit)="verifyAndReset()" class="auth-form">
                <div class="form-group">
                    <label for="otp">Verification Code</label>
                    <input type="text" id="otp" [(ngModel)]="otp" name="otp"
                           placeholder="Enter 6-digit OTP" maxlength="6"
                           class="otp-input" autocomplete="one-time-code">
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword"
                           placeholder="Min 6 characters" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"
                           placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn-submit" [disabled]="isLoading">
                    <span *ngIf="isLoading" class="spinner"></span>
                    {{ isLoading ? 'Resetting...' : 'Reset Password' }}
                </button>
                <button type="button" class="btn-resend" (click)="resendOtp()" [disabled]="isLoading">
                    Resend OTP
                </button>
            </form>

            <div class="auth-footer">
                <a routerLink="/login">‚Üê Back to Login</a>
            </div>
        </div>
    </div>
</div>
