<div class="min-h-screen flex items-center justify-center px-5 py-10 bg-cover bg-center bg-no-repeat" style="background-image: url('/vivid-blurred-colorful-background.jpg')">
    <div class="w-full max-w-md">
        <div class="bg-white/80 backdrop-blur-xl border border-white/20 rounded-2xl shadow-elevated p-8 md:p-10">
            <!-- Header -->
            <div class="text-center mb-6">
                <div class="w-14 h-14 bg-primary/10 text-primary rounded-full flex items-center justify-center mx-auto mb-3"><lucide-icon name="flame" class="w-7 h-7"></lucide-icon></div>
                <h1 class="text-2xl font-bold text-accent mb-1">Reset Password</h1>
                <p class="text-sm text-neutral-400">{{ step === 1 ? 'Enter your email to receive a verification code' : 'Enter the OTP and your new password' }}</p>
            </div>

            <!-- Step indicator -->
            <div class="flex items-center justify-center mb-6">
                <div class="flex flex-col items-center gap-1">
                    <div class="w-8 h-8 rounded-full flex items-center justify-center text-xs font-semibold"
                        [class]="step >= 1 ? 'bg-primary text-white' : 'bg-neutral-200 text-neutral-400'">1</div>
                    <span class="text-xs" [class]="step >= 1 ? 'text-accent font-medium' : 'text-neutral-400'">Email</span>
                </div>
                <div class="w-12 h-0.5 mb-4" [class]="step > 1 ? 'bg-primary' : 'bg-neutral-300'"></div>
                <div class="flex flex-col items-center gap-1">
                    <div class="w-8 h-8 rounded-full flex items-center justify-center text-xs font-semibold"
                        [class]="step >= 2 ? 'bg-primary text-white' : 'bg-neutral-200 text-neutral-400'">2</div>
                    <span class="text-xs" [class]="step >= 2 ? 'text-accent font-medium' : 'text-neutral-400'">Reset</span>
                </div>
            </div>

            <!-- Messages -->
            @if (message) {
            <div class="flex items-center gap-2 px-4 py-3 bg-primary-50 border border-primary-100 rounded-xl text-primary-700 text-sm mb-4">
                <lucide-icon name="check" class="w-4 h-4 shrink-0"></lucide-icon> {{ message }}
            </div>
            }
            @if (errorMessage) {
            <div class="flex items-center gap-2 px-4 py-3 bg-red-50 border border-red-100 rounded-xl text-red-700 text-sm mb-4">
                <lucide-icon name="alert-triangle" class="w-4 h-4 shrink-0"></lucide-icon> {{ errorMessage }}
            </div>
            }

            <!-- Step 1: Email -->
            @if (step === 1) {
            <form (ngSubmit)="sendOtp()" class="flex flex-col gap-4">
                <div>
                    <label class="block text-sm font-medium text-neutral-600 mb-1.5">Email Address</label>
                    <input type="email"
                        class="w-full px-4 py-3 bg-white border border-neutral-200 shadow-sm rounded-xl text-sm placeholder-neutral-400 focus:border-primary focus:ring-2 focus:ring-primary/10 transition-all"
                        placeholder="Enter your registered email" [(ngModel)]="email" name="email" required autocomplete="email">
                </div>
                <button type="submit"
                    class="w-full py-3.5 bg-primary text-white font-semibold rounded-xl hover:bg-primary-500 disabled:opacity-50 transition-colors flex items-center justify-center gap-2"
                    [disabled]="isLoading">
                    @if (isLoading) {
                    <span class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                    Sending OTP...
                    } @else {
                    Send OTP
                    }
                </button>
            </form>
            }

            <!-- Step 2: OTP + New Password -->
            @if (step === 2) {
            <form (ngSubmit)="verifyAndReset()" class="flex flex-col gap-4">
                <div>
                    <label class="block text-sm font-medium text-neutral-600 mb-1.5">Verification Code</label>
                    <input type="text"
                        class="w-full px-4 py-3 bg-white border border-neutral-200 shadow-sm rounded-xl text-center text-xl tracking-widest font-semibold placeholder-neutral-400 focus:border-primary focus:ring-2 focus:ring-primary/10 transition-all"
                        placeholder="Enter 6-digit OTP" maxlength="6" [(ngModel)]="otp" name="otp" autocomplete="one-time-code">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-600 mb-1.5">New Password</label>
                    <div class="relative">
                        <input [type]="showPassword ? 'text' : 'password'"
                            class="w-full px-4 py-3 pr-12 bg-white border border-neutral-200 shadow-sm rounded-xl text-sm placeholder-neutral-400 focus:border-primary focus:ring-2 focus:ring-primary/10 transition-all"
                            placeholder="Min 6 characters" [(ngModel)]="newPassword" name="newPassword" minlength="6" required>
                        <button type="button" (click)="showPassword = !showPassword"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-neutral-400 hover:text-neutral-600 transition-colors">
                            @if (showPassword) {
                            <lucide-icon name="eye-off" class="w-5 h-5"></lucide-icon>
                            } @else {
                            <lucide-icon name="eye" class="w-5 h-5"></lucide-icon>
                            }
                        </button>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-600 mb-1.5">Confirm Password</label>
                    <div class="relative">
                        <input [type]="showConfirmPassword ? 'text' : 'password'"
                            class="w-full px-4 py-3 pr-12 bg-white border border-neutral-200 shadow-sm rounded-xl text-sm placeholder-neutral-400 focus:border-primary focus:ring-2 focus:ring-primary/10 transition-all"
                            placeholder="Confirm your password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
                        <button type="button" (click)="showConfirmPassword = !showConfirmPassword"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-neutral-400 hover:text-neutral-600 transition-colors">
                            @if (showConfirmPassword) {
                            <lucide-icon name="eye-off" class="w-5 h-5"></lucide-icon>
                            } @else {
                            <lucide-icon name="eye" class="w-5 h-5"></lucide-icon>
                            }
                        </button>
                    </div>
                </div>
                <button type="submit"
                    class="w-full py-3.5 bg-primary text-white font-semibold rounded-xl hover:bg-primary-500 disabled:opacity-50 transition-colors flex items-center justify-center gap-2"
                    [disabled]="isLoading">
                    @if (isLoading) {
                    <span class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                    Resetting...
                    } @else {
                    Reset Password
                    }
                </button>
                <button type="button"
                    class="w-full py-2.5 text-sm text-primary font-medium hover:text-primary-600 transition-colors"
                    (click)="resendOtp()" [disabled]="isLoading">
                    Didn't receive it? Resend OTP
                </button>
            </form>
            }

            <!-- Footer -->
            <div class="text-center mt-6 pt-5 border-t border-white/20">
                <a routerLink="/login" class="text-sm text-primary font-medium no-underline hover:text-primary-600">&larr; Back to Login</a>
            </div>
        </div>
    </div>
</div>
